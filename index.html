<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Encriptador Challenge JJMR</title>
</head>
<body>
    <main class="mx-auto row text-center">
        <div class="container row mx-auto">
            <section class="text-lg-start py-4">
                <img class="img-fluid" src="img/Logo.svg" alt="">
            </section>
            <div class="container-fluid row mx-auto">
        <section class="col-md-7">
            <div class="txt py-5">
                <textarea class="txttext" placeholder="Ingresa el texto aquí"></textarea>
            </div>

            <div class="footer mx-auto">
                <div class="col-md-12 row mx-auto">
                    <div class="col-md-1">
                        <img src="img/alerta.svg" alt="" class="img-fluid">
                    </div>
                    <div class="col-md-10">
                        <p class="text-start">Solo letras minúsculas y sin acentos.</p>
                    </div>
                    
                </div>
                <div class="btns row mx-auto">
                    <div class="col-md-6">
                        <button class="enc" value="Encriptar">Encriptar</button>
                    </div>
                    <div class="col-md-6">
                        <button class="des" value="Desencriptar">Desencriptar</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="col-md-5 bg-white container rounded-5 txt-change py-5">
            <div class="cont-img bg-white col-md-12">
                <img class="bg-white img-fluid w-50" src="img/Muñeco.svg" alt="muneco">
            </div>
            <div class="cont-msg container bg-white col-md-12">
                <h3 class="bg-white">Ningún mensaje fue encontrado</h3>
                <p class="bg-white">Ingresa el texto que desees encriptar o desencriptar</p>
            </div>
            <div class="cont-copy bg-white">
                <input type="button" class="btn-copiar" value="Copiar">
            </div>
            <div class="cont-result bg-white">
                <p class="txt-answer"></p>
            </div>

        </section>
    </div>
    </div>
    </main>

<script src="challenge.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
